<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global.css" />
    <title>Contactable</title>
  </head>
  <body>
    <section class="contact_details">
      <div class="box">
        <span>Contact Detail</span>
        <a href="" class="link">Logout</a>
      </div>
      <div class="headline"></div>
      <img src="/img/Profile.svg" class="details" />
      <div class="box center flex-column">
        <span class="p16">Brian Vaughn</span>
        <span class="secondary">Friends</span>
      </div>

      <div class="attribute_box">
        <div class="flex gap-10">
          <span class="attribute">Number:</span>
          <p class="attribute_value">987654321</p>
        </div>
      </div>
      <div class="attribute_box">
        <div class="flex gap-10">
          <span class="attribute">Email:</span>
          <p class="attribute_value">brian@react.com</p>
        </div>
      </div>

      <div class="headline"></div>
      <ul class="link">
        <li><a href="">Back</a></li>
        <li><a href="">Delete</a></li>
        <li><a href="">Edit</a></li>
      </ul>
    </section>
  </body>
</html>
